<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="middle-content">
      <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

      <div id="search-bar">

            <input type="button" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
      </div>
    </div>

    <div class="navbar-top">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li style="float:right"><input id="sign-in-button" type="button" value="Sign In"></li>
            <li style="float:right"><a href="#"><img src="https://ceigyx.github.io/google-homepage/assets/google-apps-icon.png" height="15px" width="15px"></a></li>
            <li style="float:right"><a href="#">Images</a></li>
            <li style="float:right"><a href="#">Gmail</a></li>
        </ul>
    </div>

    <footer class="navbar-bottom">
        <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul style="float:right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>

</html>
